<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="stil.css">
</head>
<body>
  <main>
    <section id="login">
      <h1>Dobrodošli u kviz!</h1>
      <form id="loginForm">
        <input type="text" id="playerName" placeholder="Vaše ime" required>
        <input type="email" id="email" placeholder="Vaš e-mail" required>
        <button type="submit">Loguj se</button>
      </form>
      <p id="errorMessage"></p>
    </section>
  </main>
  <script src="auth.js"></script>
</body>
</html>
