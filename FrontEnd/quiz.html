<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kviz</title>
  <link rel="stylesheet" href="stil.css">
</head>
<body>
  <main>
    <section id="quiz">
      <h2>Pitanje</h2>
      <p id="question">Učitavanje pitanja...</p>

      <button id="submitAnswer">Pošalji odgovor</button>
      <button id="nextQuestion" class="hidden">Dalje</button>
      <button id="finalSubmit" class="hidden">Završi kviz</button>
      <p id="feedback"></p>
    </section>
  </main>
  <script src="quiz.js"></script>
</body>
</html>
